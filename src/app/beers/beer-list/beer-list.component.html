<div class="search">
  <input type="text" placeholder="Search by name"
   [(ngModel)]="beername"/>
</div>

<div class="beer" *ngFor="let beer of beers$ | async | filterlist:beername">
  <h4>{{ beer.name }}</h4>
  <p>
    {{ beer.tagline }}
  </p>
  <img src="{{ beer.image_url }}" routerLink="/beer-details/{{ beer.id }}" />
</div>
